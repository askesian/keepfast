{% extends 'layout.html' %}

{% block content %}
    <div class="container">
      <div class="row demo-tiles">
        <div class="span3">
          <div class="tile">
            <img src="images/icons/Watches@2x.png" alt="Compas@2x" class="tile-image big-illustration">
            <h3 class="tile-title">Add a new URL</h3>
            <p>Monitor your URLs.</p>
            <a class="btn btn-primary btn-large btn-block" href="http://localhost:3000/profile">Add a new URL</a>
          </div>
        </div>

        <div class="span3">
          <div class="tile">
            <img src="images/icons/Book@2x.png" alt="Infinity-Loop@2x" class="tile-image">
            <h3 class="tile-title">Learn</h3>
            <p>Meet the project.</p>
            <a class="btn btn-primary btn-large btn-block" href="https://github.com/davidsonfellipe/keepfast/blob/master/README.md">View Readme</a>
          </div>
        </div>

        <div class="span3">
          <div class="tile">
            <img src="images/icons/Pocket@2x.png" alt="Pocket@2x" class="tile-image">
            <h3 class="tile-title">API</h3>
            <p>Check all routers available.</p>
            <a class="btn btn-primary btn-large btn-block" href="/api">View Routers</a>
          </div>
        </div>

        <div class="span3">
          <div class="tile">
            <img src="images/icons/Map@2x.png" alt="Map@2x" class="tile-image">
            <h3 class="tile-title">Code</h3>
            <p>Check code on Github.</p>
            <a class="btn btn-primary btn-large btn-block" href="https://github.com/davidsonfellipe/keepfast/tree/master">Go to Repo</a>
          </div>
        </div>
      </div> <!-- /tiles -->
  </div> <!-- /tiles -->
{% endblock %}
